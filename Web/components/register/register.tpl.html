<p>
<form ng-submit="callback.register()">
    Register
    <label>
        Email:<input type="text" ng-mode="model.email">
    </label>
    <label>
        Password:<input type="password" ng-mode="model.password">
    </label>
    <label>
        Do you intend to be a vendor:<input type="checkbox" ng-mode="model.isVendor">
    </label>
    <button type="submit">Register</button>

</form>
</p>
