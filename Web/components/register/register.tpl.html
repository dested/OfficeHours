<div class="color-container dark-bg">
<form ng-submit="callback.register()">
    Register
    <label>
        Email:<input type="text" ng-model="model.email">
    </label>
    <label>
        Password:<input type="password" ng-model="model.password">
    </label>
    <label>
        Do you intend to be a vendor:<input type="checkbox" ng-model="model.isVendor">
    </label>
    <button type="submit">Register</button>

</form>
</div>
